<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email verification</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="verification.css">
</head>
<body>
    <div class="verificationBox">
        <h2>Email verification</h2>
        <div class="emailVerification">
            <input type="email" id="email" placeholder="Email">
            <button type="button" onclick="verificationCodeField()" id="sendButton">Send</button>
        </div>
        <form method="post" action="resetpassword.html" id="verificationForm">
            <div id="verificationInput" style="display: none;">
                <input type="text" pattern="\d{6}" id="verificationCode" placeholder="6-digits verification code" required>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script>
        function verificationCodeField() {
            var emailInput = document.getElementById('email');
            var email = emailInput.value;
            if (email) {
                document.getElementById('verificationInput').style.display = 'block';
                document.getElementById('sendButton').style.display = 'none';
                document.getElementById('email').style.display = 'none';
            } else {
                alert("Enter email address.");
            }
        }
    </script>
</body>
</html>
