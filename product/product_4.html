<script>
    let cartItems = [];

    function isLoggedIn() {
        return localStorage.getItem('isLoggedIn') === 'true';
    }

    function addToCart(event) {
        if (!isLoggedIn()) {
            alert('You need to login to add item to the cart.');
            return;
        }
        const product = {
            name: document.querySelector('.product-name').innerText,
        };
        cartItems.push(product);
        updateCartCount();
        alert('Product added to the cart.');
    }

    function updateCartCount() {
        const cartCount = document.getElementById('cart-count');
        if (cartCount) {
            cartCount.innerText = cartItems.length;
        }
    }

    function buyNow() {
        if (!isLoggedIn()) {
            alert('you need to login to order the product.');
            return;
        }
        window.location.href = '../cart_order/place_order.html';
    }

    function login() {
        localStorage.setItem('isLoggedIn', 'true');
        alert('logged in');
    }
    // remove the function above when the backend for the login is implemented.
</script>
